<div class="container">

    
    <form>
        <div class="form-group">
          <label for="nommedecin">Nom du Medecin</label>
          <input name="nommedecin" type="text" class="form-control" id="nommedecin" [(ngModel)]="medecin.nommedecin" >
          
        </div>
        <div class="form-group">
          <label for="prenommedecin">Prenom du medecin</label>
          <input name="prenommedecin" type="text" class="form-control" id="prenommedecin" [(ngModel)]="medecin.prenommedecin">
        </div>
        <div class="form-group">
            <label for="nomhopital">Hopital</label>
            <input name="nomhopital" type="text" class="form-control" id="nomhopital" [(ngModel)]="medecin.nomhopital">
          </div>

        <button type="submit" (click)="updateMedecin(medecin.idmedecin,medecin)"  class="btn btn-primary">Modifier</button>
      </form>
    </div>
