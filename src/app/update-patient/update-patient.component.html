<div class="container">

    
    <form>
        <div class="form-group">
          <label for="nompatient">Nom du Patient</label>
          <input name="nompatient" type="text" class="form-control" id="nompatient" [(ngModel)]="patient.nompatient" >
          
        </div>
        <div class="form-group">
          <label for="prenompatient">Prenom du Patient</label>
          <input name="prenompatient" type="text" class="form-control" id="prenompatient" [(ngModel)]="patient.prenompatient">
        </div>
        <div class="form-group">
            <label for="idmedecin">Medecin traitant</label>
            <select class= "form-control" name="idmedecin" id="idmedecin" [compareWith]="compareFn" [(ngModel)]="patient.idmedecin">
              <option *ngFor="let unMedecin of listMedecin;" [ngValue]="unMedecin">{{unMedecin.idmedecin}}</option>
          </select>
          </div>

        <button type="submit" (click)="updatePatient(patient.idpatient,patient)"  class="btn btn-primary">Modifier</button>
      </form>
    </div>
