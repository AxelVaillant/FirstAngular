<div class="container">

    
    <form>
        <div class="form-group">
          <label for="nommedecin">Nom du Medecin</label>
          <input name="nommedecin" type="text" class="form-control" id="nommedecin" [(ngModel)]="newMedecin.nommedecin" >
          
        </div>
        <div class="form-group">
          <label for="prenommedecin">Prenom du Medecin</label>
          <input name="prenommedecin" type="text" class="form-control" id="prenommedecin" [(ngModel)]="newMedecin.prenommedecin">
        </div>
        <div class="form-group">
            <label for="nomhopital">Hopital</label>
            <select class= "form-control" name="nomhopital" id="nomhopital" [(ngModel)]="newMedecin.nomhopital">
                <option *ngFor="let unHopital of listHopitaux;" [ngValue]="unHopital">{{unHopital.nomhopital}}</option>
            </select>
          </div>

        <button type="submit" (click)="createMedecin()" class="btn btn-primary">Submit</button>
      </form>
    </div>
