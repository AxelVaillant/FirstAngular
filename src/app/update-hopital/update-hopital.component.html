<div class="container">

    
    <form>
        <div class="form-group">
          <label for="nomhopital">Nom de l'hopital</label>
          <input name="nomhopital" type="text" class="form-control" id="nomhopital" [(ngModel)]="hopital.nomhopital" >
          
        </div>
        <div class="form-group">
          <label for="adressehopital">Adresse de l'hopital</label>
          <input name="adressehopital" type="text" class="form-control" id="adressehopital" [(ngModel)]="hopital.lieuhopital">
        </div>
        <div class="form-group">
            <label for="capacitehopital">Capacite</label>
            <input name="capacite" type="number" class="form-control" id="capacite" [(ngModel)]="hopital.capacite">
          </div>

        <button type="submit" (click)="updateHopital(hopital.idhopital,hopital)"  class="btn btn-primary">Modifier</button>
      </form>
    </div>
